<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Creator</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Keep for overall layout and non-MUI parts for now -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // Tailwind CSS dark mode setup
    tailwind.config = {
      darkMode: 'class', // Managed by our ThemeContext and MUI
      theme: {
        extend: {
          // you can extend your theme here if needed
        }
      }
    }
  </script>
  <script>
    // Initialize theme from localStorage before React loads
    (function() {
      const theme = localStorage.getItem('app-theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <style>
    /* Keep custom scrollbar styles, they are independent of MUI/Tailwind for basic styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    html.dark ::-webkit-scrollbar-track {
      background: #1a202c; 
    }
    html.dark ::-webkit-scrollbar-thumb {
      background: #4a5568;
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
      background: #718096;
    }

    /* Font classes for slide content (not app UI) */
    .font-lato { font-family: 'Lato', sans-serif; }
    .font-montserrat { font-family: 'Montserrat', sans-serif; }
    .font-open-sans { font-family: 'Open Sans', sans-serif; }
    .font-roboto { font-family: 'Roboto', sans-serif; } 
    .font-playfair-display { font-family: 'Playfair Display', serif; }
    .font-source-code-pro { font-family: 'Source Code Pro', monospace; }
    .font-poppins { font-family: 'Poppins', sans-serif; }

    .slide-render-area {
      background-color: inherit;
    }
    body {
      overscroll-behavior: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@mui/material/": "https://esm.sh/@mui/material@^5.16.0/",
    "@mui/icons-material/": "https://esm.sh/@mui/icons-material@^5.16.0/",
    "@emotion/react": "https://esm.sh/@emotion/react@^11.11.4",
    "@emotion/styled": "https://esm.sh/@emotion/styled@^11.11.5",
    "@mui/material": "https://esm.sh/@mui/material@^5.16.0",
    "blobshape": "https://esm.sh/blobshape@^1.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
